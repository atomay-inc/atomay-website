<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atomay Inc</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0 !important;
      padding: 0;
    }
    body {
      font-family: 'Barlow', sans-serif;
      background-color: #001f3f;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      display: flex;
      align-items: center;
      padding: 0.05rem 0.3rem;
      background-color: #001a35;
    }
    header img {
      height: 100px;
    }
    nav {
      margin-left: auto;
    }
    nav a {
      color: #ffffff;
      margin: 0 20px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.2rem;
    }
    .carousel-container {
      flex-grow: 1;
      background-color: rgba(100, 100, 100, 0.4);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 0;
    }
    .carousel-track {
      display: flex;
      transition: transform 0.6s ease-in-out;
    }
    .carousel-slide {
      flex: 0 0 80%;
      max-width: 100vw;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0.3;
      transition: opacity 0.6s ease-in-out;
    }
    .carousel-slide.active {
      opacity: 1;
    }
    .carousel-slide img {
      width: 100%;
      max-width: 1000px;
      height: auto;
      object-fit: contain;
    }
    .carousel-buttons {
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 1rem;
    }
    .carousel-buttons button {
      background: none;
      border: 2px solid #fff;
      color: #fff;
      font-size: 2rem;
      cursor: pointer;
      padding: 0.2rem 0.6rem;
      border-radius: 4px;
      transition: background 0.3s ease, color 0.3s ease;
    }
    .carousel-buttons button:hover {
      background: #fff;
      color: #001f3f;
    }
    .inquiry-section input,
    .inquiry-section textarea {
      width: 100%;
      padding: 0.5rem;
      margin: 2rem 1rem;
      border: none;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.85);
      color: #000;
    }
  </style>
</head>
<body>
  <header style="padding: 0.3rem 1rem; height: 50px; display: flex; align-items: center; justify-content: space-between; background-color: #001a35;">
    <img src="images/atomay-logo.png" alt="Atomay Logo" style="height: 50px;">
    <nav style="display: flex; gap: 2rem; align-items: center;">
      <a href="index.html" style="font-weight: 400; padding: 0.3rem 0.6rem;">Home</a>
      <a href="products.html" style="font-weight: 400; padding: 0.3rem 0.6rem;">Products</a>
      <a href="about.html" style="font-weight: 400; padding: 0.3rem 0.6rem;">About</a>
      <a href="contact.html" style="font-weight: 400; padding: 0.3rem 0.6rem;">Contact</a>
    </nav>
  </header>

  <section class="carousel-container">
    <div class="carousel-track">
      <div class="carousel-slide active"><img src="images/copper_plate.jpg" alt="Earthing Plate"></div>
      <div class="carousel-slide"><img src="images/copper_rod.png" alt="Copper Bonded Earth Rods"></div>
      <div class="carousel-slide"><img src="images/bare_copper_bar.jpg" alt="GI Earthing Rods"></div>
      <div class="carousel-slide"><img src="images/connection_plate.jpg" alt="Connectors"></div>
      <div class="carousel-slide"><img src="images/gradient_mat.jpg" alt="Gradient Control Mat"></div>
    </div>
    <div class="carousel-buttons">
      <button onclick="changeSlide(-1)">&#8249;</button>
      <button onclick="changeSlide(1)">&#8250;</button>
    </div>
  </section>

  <section class="inquiry-section">
    <h2>Contact Us / Submit an Inquiry</h2>
    <form>
      <input type="text" placeholder="Full Name *" required>
      <input type="text" placeholder="Company Name">
      <input type="text" placeholder="Country *" required>
      <input type="email" placeholder="Email Address *" required>
      <input type="text" placeholder="Phone Number">
      <input type="text" placeholder="Product(s) of Interest *" required>
      <input type="text" placeholder="Quantity">
      <textarea rows="4" placeholder="Your Inquiry or Message"></textarea>
      <div style="margin: 2rem 1rem;"><button type="submit" style="padding: 0.75rem 1.5rem; background-color: #66c2ff; color: #001f3f; border: none; border-radius: 5px; font-weight: bold; cursor: pointer;">Submit</button></div>
    </form>
  </section>

  <footer style="padding: 0.3rem 1rem; height: 50px; font-size: 0.8rem; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap;">
    <div>
      <strong>Email:</strong> info@atomay.com &nbsp;|&nbsp;
      <strong>Phone:</strong> +1 234 567 890
    </div>
    <div>
      <strong>Address:</strong> 123 Innovation Blvd, Toronto, ON
    </div>
    <div>
      <strong>Quick Links:</strong> <a href="products.html" style="color: #fff; text-decoration: underline;">Products</a>
    </div>
    <div>
      Â© 2025 ATOMAY INC &nbsp;|&nbsp; ISO 9001 &nbsp;|&nbsp; CSA Approved
    </div>
  </footer>

  <script>
    const track = document.querySelector('.carousel-track');
    const slides = Array.from(track.children);
    let currentIndex = 0;

    function updateSlidePosition() {
      slides.forEach((slide, index) => {
        slide.classList.remove('active');
        slide.style.opacity = '0.3';
      });
      slides[currentIndex].classList.add('active');
      slides[currentIndex].style.opacity = '1';
      const offset = -currentIndex * 100;
      track.style.transform = `translateX(${offset}%)`;
    }

    function changeSlide(direction) {
      currentIndex = (currentIndex + direction + slides.length) % slides.length;
      updateSlidePosition();
    }

    setInterval(() => {
      changeSlide(1);
    }, 3000);
  </script>
</body>
</html>
