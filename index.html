<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atomay Inc</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Barlow', sans-serif;
      background-color: #001f3f;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      display: flex;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #001a35;
    }
    header img {
      height: 100px;
    }
    nav {
      margin-left: auto;
    }
    nav a {
      color: #ffffff;
      margin: 0 20px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.2rem;
    }
    .carousel-container {
      flex-grow: 1;
      background-color: rgba(100, 100, 100, 0.4);
      position: relative;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .carousel {
      width: 100%;
      max-width: 800px;
      height: 500px;
      display: flex;
      transition: transform 0.6s ease-in-out;
    }
    .carousel-track {
      display: flex;
      transition: transform 0.6s ease-in-out;
      width: 100%;
    }
    .carousel-slide {
      flex: 0 0 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .carousel-slide img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .carousel-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 20px;
    }
    .carousel-buttons button {
      background-color: rgba(255,255,255,0.3);
      border: none;
      color: #fff;
      font-size: 2rem;
      cursor: pointer;
      padding: 0.5rem 1rem;
      border-radius: 5px;
    }
    footer {
      background-color: #001a35;
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/atomay-logo.png" alt="Atomay Logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="carousel-container">
    <div class="carousel">
      <div class="carousel-track" id="carouselTrack">
        <a href="product-ground-plate.html" class="carousel-slide">
          <img src="images/copper_plate.jpg" alt="Ground Plate">
        </a>
        <a href="product-ground-bar.html" class="carousel-slide">
          <img src="images/bare_copper_bar.jpg" alt="Ground Bar">
        </a>
        <a href="product-earth-rod.html" class="carousel-slide">
          <img src="images/copper_rod.png" alt="Earth Rod">
        </a>
      </div>
    </div>
    <div class="carousel-buttons">
      <button onclick="changeSlide(-1)">&#10094;</button>
      <button onclick="changeSlide(1)">&#10095;</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 ATOMAY INC. All rights reserved.</p>
  </footer>

  <script>
    let currentSlide = 0;
    const track = document.getElementById('carouselTrack');
    const slides = document.querySelectorAll('.carousel-slide');

    function updateSlidePosition() {
      const offset = -currentSlide * 100;
      track.style.transform = `translateX(${offset}%)`;
    }

    function changeSlide(direction) {
      currentSlide = (currentSlide + direction + slides.length) % slides.length;
      updateSlidePosition();
    }

    setInterval(() => {
      changeSlide(1);
    }, 5000);
  </script>
</body>
</html>
