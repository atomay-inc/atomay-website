<head>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Barlow', sans-serif;
      background-color: #001f3f;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header, footer {
      background-color: #001a35;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1rem;
    }
    header img {
      height: 60px;
    }
    nav {
      display: flex;
      gap: 2rem;
      align-items: center;
    }
    nav a {
      color: #ffffff;
      text-decoration: none;
      font-weight: 400;
      font-size: 1.2rem;
      padding: 0.3rem 0.6rem;
      transition: all 0.3s ease;
    }
    nav a:hover {
      background-color: #ffffff33;
      border-radius: 4px;
    }
    .carousel-container {
      flex-grow: 1;
      background-color: rgba(100, 100, 100, 0.2);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }
    .carousel-track {
      display: flex;
      width: max-content;
      animation: scrollCarousel 30s ease-in-out infinite;
    }
    .carousel-slide {
      flex: 0 0 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .carousel-slide img {
      width: 100%;
      height: auto;
      object-fit: contain;
    }
    @keyframes scrollCarousel {
  0% { transform: translateX(0); }
  16.6% { transform: translateX(0); }
  20% { transform: translateX(-100vw); }
  36.6% { transform: translateX(-100vw); }
  40% { transform: translateX(-200vw); }
  56.6% { transform: translateX(-200vw); }
  60% { transform: translateX(-300vw); }
  76.6% { transform: translateX(-300vw); }
  80% { transform: translateX(-400vw); }
  96.6% { transform: translateX(-400vw); }
  100% { transform: translateX(-500vw); }
}
      10% { transform: translateX(0); }
      15% { transform: translateX(-100vw); }
      25% { transform: translateX(-100vw); }
      30% { transform: translateX(-200vw); }
      40% { transform: translateX(-200vw); }
      45% { transform: translateX(-300vw); }
      55% { transform: translateX(-300vw); }
      60% { transform: translateX(-400vw); }
      70% { transform: translateX(-400vw); }
      75% { transform: translateX(-500vw); }
      85% { transform: translateX(-500vw); }
      100% { transform: translateX(-600vw); }
    }
      20% { transform: translateX(0); }
      25% { transform: translateX(-100vw); }
      45% { transform: translateX(-100vw); }
      50% { transform: translateX(-200vw); }
      70% { transform: translateX(-200vw); }
      75% { transform: translateX(-300vw); }
      95% { transform: translateX(-300vw); }
      100% { transform: translateX(-400vw); }
    }
      100% { transform: translateX(-400vw); }
    }
    .carousel-buttons {
      display: flex;
    }
    .inquiry-section input,
    .inquiry-section textarea {
      width: 100%;
      padding: 0.5rem;
      margin: 1rem 1rem;
      border: none;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.95);
      color: #000;
    }
    footer div {
      font-size: 0.8rem;
    }
  </style>
</head>

  <button onclick="moveCarousel(-1)" style="position: absolute; left: 10px; top: 50%; transform: translateY(-50%); background-color: transparent; border: none; color: #ccc; font-size: 2rem; padding: 0.3rem 0.6rem; cursor: pointer; transition: all 0.3s ease; border-radius: 4px;">❮</button>
  <button onclick="moveCarousel(1)" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background-color: transparent; border: none; color: #ccc; font-size: 2rem; padding: 0.3rem 0.6rem; cursor: pointer; transition: all 0.3s ease; border-radius: 4px;">❯</button>
</div>
<style>
  .carousel-buttons button:hover {
    background-color: #ffffff33;
  }
</style>
</section>

<script>
  let manualIndex = 0;
  const manualTrack = document.getElementById('carouselTrack');
  const slides = manualTrack.querySelectorAll('.carousel-slide');
  const totalSlides = slides.length;

  function moveCarousel(direction) {
    manualIndex = (manualIndex + direction + totalSlides) % totalSlides;
    manualTrack.style.animation = 'none';
    manualTrack.style.transition = 'transform 0.6s ease-in-out';
    manualTrack.style.transform = `translateX(-${manualIndex * 100}vw)`;
  }
</script>
