<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atomay Inc</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Barlow', sans-serif;
      background-color: #001f3f;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header, footer {
      background-color: #001a35;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1rem;
    }
    header img {
      height: 60px;
    }
    nav {
      display: flex;
      gap: 2rem;
      align-items: center;
    }
    nav a {
      color: #ffffff;
      text-decoration: none;
      font-weight: 400;
      font-size: 1.2rem;
      padding: 0.3rem 0.6rem;
      transition: all 0.3s ease;
    }
    nav a:hover {
      background-color: #ffffff33;
      border-radius: 4px;
    }
    .carousel-container {
      position: relative;
      overflow: hidden;
      width: 100%;
      height: 70vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .carousel-track {
      display: flex;
      width: 100%;
      transition: transform 1s ease-in-out;
      gap: 0;
    }
    .carousel-slide {
      width: 100vw;
      flex-shrink: 0;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.5s ease-in-out;
    }
    .carousel-slide img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .carousel-buttons {
      position: absolute;
      width: 100%;
      display: flex;
      justify-content: space-between;
      top: 50%;
      transform: translateY(-50%);
      padding: 0 1rem;
    }
    .carousel-buttons button {
      background-color: transparent;
      border: none;
      color: #ccc;
      font-size: 2rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      border-radius: 4px;
    }
    .carousel-buttons button:hover {
      background-color: #ffffff33;
    }
    .inquiry-section input,
    .inquiry-section textarea {
      width: 100%;
      padding: 0.5rem;
      margin: 1rem 1rem;
      border: none;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.95);
      color: #000;
    }
    footer div {
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/atomay-logo.png" alt="Atomay Logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="carousel-container">
    <div class="carousel-track" id="carouselTrack">
      <a href="#" class="carousel-slide">
        <img src="images/copper_plate.jpg" alt="Product 1">
      </a>
      <a href="#" class="carousel-slide">
        <img src="images/copper_rod.png" alt="Product 2">
      </a>
      <a href="#" class="carousel-slide">
        <img src="images/bare_copper_bar.jpg" alt="Product 3">
      </a>
      <a href="#" class="carousel-slide">
        <img src="images/connection_plate.jpg" alt="Product 4">
      </a>
      <a href="#" class="carousel-slide">
        <img src="images/gradient_mat.jpg" alt="Product 5">
      </a>
    </div>
    <div class="carousel-buttons">
      <button onclick="moveCarousel(-1)">❮</button>
      <button onclick="moveCarousel(1)">❯</button>
    </div>
  </section>

  <script>
    let manualIndex = 0;
    const manualTrack = document.getElementById('carouselTrack');
    const slides = manualTrack.querySelectorAll('.carousel-slide');
    const totalSlides = slides.length;

    function updateSlideOpacity() {
      slides.forEach((slide, index) => {
        slide.style.opacity = index === manualIndex ? '1' : '0.3';
      });
    }

    function moveCarousel(direction) {
      manualIndex = (manualIndex + direction + totalSlides) % totalSlides;
      manualTrack.style.transition = 'transform 1s ease-in-out';
      manualTrack.style.transform = `translateX(-${manualIndex * 100}vw)`;
      updateSlideOpacity();
    }

    setInterval(() => {
      moveCarousel(1);
    }, 5000);

    window.addEventListener('load', () => {
      moveCarousel(0);
    });
  </script>

  <section class="inquiry-section">
    <h2>Contact Us / Submit an Inquiry</h2>
    <form>
      <input type="text" placeholder="Full Name *" required>
      <input type="text" placeholder="Company Name">
      <input type="text" placeholder="Country *" required>
      <input type="email" placeholder="Email Address *" required>
      <input type="text" placeholder="Phone Number">
      <input type="text" placeholder="Product(s) of Interest *" required>
      <input type="text" placeholder="Quantity">
      <textarea rows="4" placeholder="Your Inquiry or Message"></textarea>
      <div style="margin: 2rem 1rem;"><button type="submit" style="padding: 0.75rem 1.5rem; background-color: #66c2ff; color: #001f3f; border: none; border-radius: 5px; font-weight: bold; cursor: pointer;">Submit</button></div>
    </form>
  </section>

  <footer>
    <div>
      <strong>Email:</strong> info@atomay.com &nbsp;|&nbsp;
      <strong>Phone:</strong> +1 234 567 890
    </div>
    <div>
      <strong>Address:</strong> 123 Innovation Blvd, Toronto, ON
    </div>
    <div>
      <strong>Quick Links:</strong> <a href="products.html" style="color: #fff; text-decoration: underline;">Products</a>
    </div>
    <div>
      © 2025 ATOMAY INC &nbsp;|&nbsp; ISO 9001 &nbsp;|&nbsp; CSA Approved
    </div>
  </footer>
</body>
</html>
