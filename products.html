<!DOCTYPE html>
<html lang="en">
<head>

  <title>Products - Atomay Inc</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Barlow', sans-serif;
      background-color: #001f3f;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header, footer {
      background-color: #001a35;
      padding: 1rem 2rem;
      text-align: center;
    }

    h1 {
      margin-top: 2rem;
      text-align: center;
      color: #66c2ff;
    }

    .product-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
    }

    .product-card {
      background: #0b2c4d;
      border-radius: 10px;
      padding: 1rem;
      width: 300px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      max-width: 100%;
      height: 180px;
      object-fit: contain;
    }

    .product-card h2 {
      color: #66c2ff;
    }

    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>

  <header>
    <h2>ATOMAY INC</h2>
    <nav>

  <div class="product-list">

        <p>Reliable copper grounding plates for secure installations.</p>
      </div>
    </a>

    <a href="product-ground-bar.html">

        <p>High-conductivity bars with versatile mounting options.</p>
      </div>
